      allOf:
      - $ref: '#/components/schemas/shippingMarks'
      - type: object
        properties:
          equipmentReference:
            $ref: '#/components/schemas/equipmentReference'
      - type: object
        properties:
          weight:
            $ref: '#/components/schemas/weight'
      - type: object
        properties:
          volume:
            $ref: '#/components/schemas/volume'
      - type: object
        properties:
          weightUnit:
            $ref: '#/components/schemas/weightUnit'
      - type: object
        properties:
          volumeUnit:
            $ref: '#/components/schemas/volumeUnit'
      - type: object
        properties:
          outerPackaging:
            $ref: '#/components/schemas/outerPackaging_Carrier'
      - $ref: '#/components/schemas/customsReferences'
    outerPackaging_Carrier:
      required:
      - numberOfPackages
