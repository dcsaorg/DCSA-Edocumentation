      - type: object
        properties:
          party:
            allOf:
            - $ref: '#/components/schemas/party'
      - type: object
        properties:
          partyFunction:
            $ref: '#/components/schemas/partyFunction'
      - type: object
        properties:
          displayedAddress:
            maxItems: 5
            minItems: 1
            type: array
            description: |
              If switch to paper is needed then the `displayedAddress` object **MUST** be provided. In case it is missing it is not possible to switch the B/L to paper later in the process.
            items:
              $ref: '#/components/schemas/addressLine'
      - type: object
        properties:
          isToBeNotified:
            $ref: '#/components/schemas/isToBeNotified'
    party:
      required:
      - partyContactDetails
      - partyName
      type: object
      description: refers to a company or a legal entity.
      allOf:
      - type: object
        properties:
          partyName:
            $ref: '#/components/schemas/partyName'
      - type: object
        properties:
          address:
            allOf:
            - $ref: '#/components/schemas/address'
      - type: object
        properties:
          partyContactDetails:
            minItems: 1
            type: array
            description: |
              A list of contact details - the list cannot be empty
            items:
              allOf:
              - $ref: '#/components/schemas/partyContactDetail'
      - type: object
        properties:
          identifyingCodes:
