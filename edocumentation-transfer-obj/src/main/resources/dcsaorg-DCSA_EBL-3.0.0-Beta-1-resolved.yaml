      allOf:
      - $ref: '#/components/schemas/consignmentItem_Base'
      - $ref: '#/components/schemas/cargoItems_Carrier'
    cargoItems_Carrier:
      type: object
      properties:
        cargoItems:
          minItems: 1
          type: array
          description: |
            A list of all `cargoItems`
          items:
            $ref: '#/components/schemas/cargoItem_Carrier'
    cargoItem_Carrier:
      required:
      - equipmentReference
      - outerPackaging
      - weight
      - weightUnit
      type: object
      description: |
