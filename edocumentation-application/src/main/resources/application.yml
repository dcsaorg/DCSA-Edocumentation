
dcsa:
  specification:
    by-prefix:
      - prefix: /ebl/v3
        version: 3.0.0
      - prefix: /bkg/v2
        version: 2.0.0
  dataloader:
    autoload: [reference]
    sources: classpath:db/dataloader-sources.yml
    endpoint: /unofficial/dataloader/load

spring:
  application:
    name: DCSA-Edocumentation
    bkg-context-path: /bkg/v2
    ebl-context-path: /ebl/v3
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${db_hostname}/dcsa_edoc
    username: dcsa_db_owner
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: validate
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dcsa.eu.auth0.com/
  profiles:
    active: nosecurity
    group:
      dev: nosecurity, logsql, localdb, loadtestdata
      test: nosecurity, logsql, localdb, loadtestdata
      prod: default

server:
  port: 9090
  error:
    include-binding-errors: on_param
    include-message: always

management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    root: ${ROOT_LOG_LEVEL:INFO}
    org:
      springframework: ${SPRING_LOG_LEVEL:INFO}
      dcsa: ${DCSA_LOG_LEVEL:DEBUG}

---
# A profile for disabling security
spring:
  config:
    activate:
      on-profile: nosecurity

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

---
# A profile for connecting to a local database
spring:
  config:
    activate:
      on-profile: localdb

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${db_hostname:localhost}/dcsa_edoc
    username: dcsa_db_owner
    password: 9c072fe8-c59c-11ea-b8d1-7b6577e9f3f5

---
# A profile for autoloading reference and test data
spring:
  config:
    activate:
      on-profile: loadtestdata

dcsa:
  dataloader:
    autoload: [test]


---
# A profile for logging the sql generated by jpa
spring:
  config:
    activate:
      on-profile: logsql

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
